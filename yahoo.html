
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    
</head>
<body>

    <script>
        function test() {
            
            let userAgent = window.navigator.userAgent.toLowerCase();
            //文字を小文字化。ユーザーエイジェント取得

            let safari = /safari/.test( userAgent );
            //webviewの場合もカメラの場合もsafariは入る。返り値boolean
            let ios = /iphone|iPod|ipad/.test( userAgent );
            let webview =/mobile/.test( userAgent );
            //webviewの場合は/mobile/が入る。返り値boolean
            let text = null;


            if( ios ) {
                if ( webview ) {
                console.log("webview");
                text = "webview";
        
             } else if ( !webview && safari ) {
                 console.log("safari");
                 text = "safari";
            };} else {
                 console.log("not iOS");
                 text = "not iOS";
            

            };

            var elm = document.getElementById('test_line');        
            elm.textContent = text;
            elm.style.background = '#ffcccc';
        }
        </script>

        <p id="test_line">test</p>
        <button onclick="test()">change</button>
        
</body>
</html>
